<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PomoBunny</title>
</head>
<body>
    <!-- Title of the page -->
    <h1>Pomodoro Bunny</h1>
    
    <!-- Mascot image -->
    <img id="mascot" src="bunny.png" height="200" alt="Bunny Mascot">
    
    <!-- Main container for the timers and buttons -->
    <div id="container">
        <!-- Label for the work timer -->
        <p id="work" class="label">Work</p>
        
        <!-- Work Timer -->
        <div id="work-timer" class="timer">
            <p id="w_minutes">25</p><p class="semicolon">:</p><p id="w_seconds">00</p>
        </div>
        
        <!-- Start button -->
        <button id="start" class="button">Start</button>
        
        <!-- Reset button -->
        <button id="reset" class="button">Reset</button>
    </div>
   
    <!-- Link to the JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
